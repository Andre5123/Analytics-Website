{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}
{% block body %}
<form action="/login" method="post">
    {% if loginFailed %} <h3>Login failed.</h3> {% endif %}

    <input type="text" autocomplete="off" name="username" placeholder="Enter your username" autofocus>
    <input type="text" autocomplete="off" name="password" placeholder="Enter your password" autofocus>

    <input type="submit" value="Login">
</form>

{% endblock %}
